<!-- Title container start -->
<div class="container-lg bg-light">
    <div class="container-fluid text-center">
        <br/>
        <h3> Contact me </h3>
        <h5> Have a question ? Want to get in touch with me ? </h5>
        <h5> Fill in the form below and I will get back to you as soon as possible! </h5>
        <br/><br/>
    </div>
</div>
<!-- Title container end -->

<!-- Contact container start -->
	<div class="container-lg">
		<div class="col-lg-6 mx-lg-auto">
			<!-- Field name -->
			<div class="mb-lg-3 mx-lg-5">
				<label class="form-label" for="name"> Name </label>
				<input class="form-control" type="text" data-sb-validations="required" />
			</div>
			<!-- Field Email -->
			<div class="mb-lg-3 mx-lg-5">
				<label class="form-label" for="emailAddress"> Email address </label>
				<input class="form-control" type="email"  data-sb-validations="required, email" />
			</div>
			<!-- Field Message -->
			<div class="mb-lg-3 mx-lg-5">
				<label class="form-label" for="message"> Your message </label>
				<textarea class="form-control" type="text" placeholder="Type your message here" data-sb-validations="required"></textarea>
			</div>
			<!-- Button submit -->
			<div class="d-grid mx-5 my-4 justify-content-start">
				<button class="btn-lg btn-primary" type="submit"> Submit </button>
			</div>
		</div>
	</div>
<!-- Contact container end -->


<!-- Footer start -->
<div class="text-center fs-3 text-primary">
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-facebook"></i>
